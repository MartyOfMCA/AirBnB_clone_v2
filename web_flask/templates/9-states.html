<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if id is defined %}
            {% if states != {} %}
        <H1>State: {{ state }}</H1>
        <H3>Cities:</H3>
            {% else %}
        <H1>Not found!</H1>
            {% endif %}
        {% else %}
        <H1>States</H1>
        {% endif %}
        {% if states != {} %}
        <UL>
        {% for k, v in states.items()|sort(attribute='1.name') %}
            <LI>{{ v.id }}: <B>{{ v.name }}</B></LI>
                        {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
